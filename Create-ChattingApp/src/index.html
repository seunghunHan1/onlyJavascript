<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 앱</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="input-nickname-wrapper">
        <div class="input-nickname-inner">
            <img class="logo-img" src="./img/kkotalk.jpg" alt>
            <span>승훈's 채팅 Room</span>
            <div>
                <input id="nickname" type="text" maxlength="10" placeholder="닉네임 입력">
                <button id="nickname-btn">입장</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="display-header">
            <span class="user-name-show"></span>
            <span>채팅 접속 수 : <span class="user-cnt"></span></span>
        </div>
        <div class="display-container">
            <ul class="chatting-list"></ul>
        </div>
        <div class="input-container">
            <span>
                <input type="text" class="chatting-input">
                <button class="send-button">전송</button>
            </span>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
